<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="/Calculator_Style.css" />

  <body>
    <section class="calc">
      <section id="output"></section>

      <section id="input">
        <button onclick="buildSum('7')">7</button>
        <button onclick="buildSum('8')">8</button>
        <button onclick="buildSum('9')">9</button>
        <button class="sps" onclick="buildSum('*')">x</button>
        <button onclick="buildSum('4')">4</button>
        <button onclick="buildSum('5')">5</button>
        <button onclick="buildSum('6')">6</button>
        <button class="sps" onclick="buildSum('-')">-</button>
        <button onclick="buildSum('1')">1</button>
        <button onclick="buildSum('2')">2</button>
        <button onclick="buildSum('3')">3</button>
        <button class="sps" onclick="buildSum('+')">+</button>
        <button class="sps2" onclick="reset(clear)">C</button>
        <button onclick="buildSum('0')">0</button>
        <button class="sps2" onclick="buildSum('.')">.</button>
        <button class="sps" onclick="calculate()">=</button>
      </section>
    </section>
    <div>
      <button class="colors" onclick="red()">R</button>
      <button class="colors" onclick="green()">G</button>
      <button class="colors" onclick="blue()">B</button>
      <h2>This is to change the color of what the Calculator will display.</h2>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
